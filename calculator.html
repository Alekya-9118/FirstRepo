 <html>
    <head>
        <title>Calculator</title>             
        <link rel="stylesheet" href="calculator.css">
    </head>
    <body>
        <table class="calculator">
            <tr><td colspan="3"><input type="text" class ="display-box" id="result" disabled></td>
                <td><input type="button" value="c" onclick="clearScreen()" id="btn"></td>
        
            </tr>
            <tr>
                <td><input type="button" value="1" onclick="display('1')"></td>
                <td><input type="button" value="2" onclick="display('2')"></td></tdinput>
                <td><input type="button" value="3" onclick="display('3')"></td></tdinput>
                <td><input type="button" value="/" onclick="display('/')"></td></tdinput>
            </tr>
            <tr>
                <td><input type="button" value="4" onclick="display('4')"></td></tdinput>
                <td><input type="button" value="5" onclick="display('5')"></td></tdinput>
                <td><input type="button" value="6" onclick="display('6')"></td></tdinput>
                <td><input type="button" value="*" onclick="display('*')"></td></tdinput>
            </tr>
            <tr>
                <tdinput type="button" value="7" onclick="display('7')"></tdinput>
                <tdinput type="button" value="8" onclick="display('8')"></tdinput>
                <tdinput type="button" value="9" onclick="display('9')"></tdinput>
                <tdinput type="button" value="-" onclick="display('-')"></tdinput>
            </tr>
            <tr>
                <td><input type="button" value="." onclick="display('.')"></td>
                <td><input type="button" value="0" onclick="display('0')"></td>
                <td><input type="button" value="=" onclick="calculate()"></td>
                <td><input type="button" value="+" onclick="display('+')"></td>
            </tr>
        </table>
        <script type="text/javascript" src="calculator.js "></script>
    </body>
</html>
